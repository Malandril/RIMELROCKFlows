<!DOCTYPE html>
<meta charset="utf-8">
<style>
    text {
        font: 10px sans-serif;
        pointer-events: none;
    }
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    var graph = 'graph_rockflows.json';

    var w = 960;
    var h = 700;

    var vis = d3.select("body")
        .append("svg:svg")
        .attr("width", w)
        .attr("height", h)
        .attr("pointer-events", "all")
        .append('svg:g');

    vis.append('svg:rect')
        .attr('width', w)
        .attr('height', h)
        .attr('fill', 'rgba(1,1,1,0)');

    var force = d3.layout.force()
        .gravity(.05)
        .charge(-200)
        .linkDistance(60)
        .size([w, h]);

    d3.json(graph, function (json) {
        var link = vis.selectAll("line")
            .data(json.links)
            .enter().append("line")
            .attr("stroke-opacity", "1.0")
            .attr("stroke-width", "6")
            .style("stroke", function (d) {
                if (d.color === undefined) {
                    d.color = "#000";
                }
                return d.color;
            })
            .on("mouseover", function () {
                d3.select(this).style("stroke", "#999").attr("stroke-opacity", "1.0");
            })
            .on("mouseout", function () {
                d3.select(this).style("stroke", function (d) {
                    if (d.color === undefined) {
                        d.color = "#000";
                    }
                    return d.color;
                }).attr("stroke-opacity", "1.0")
            });

        link.append("title")
            .text(function (d) {
                return d.label
            });

        var node = vis.selectAll("g.node")
            .data(json.nodes)
            .enter().append("svg:g")
            .attr("class", "node")
            .call(force.drag);

        node.append("svg:circle")
            .attr("r", function (d) {
                return 10;
            })
            .style("stroke", function (d) {
                if (d.color_border === undefined) {
                    d.color_border = "#900";
                }
                return d.color_border;
            })
            .style("fill", function (d) {
                if (d.color === undefined) {
                    d.color = "#090";
                }
                return d.color;
            })
            .style("stroke-width", "4")
            .on("mouseover", function () {
                d3.select(this).style("fill", "#999");
            })
            .on("mouseout", function (d) {
                d3.select(this).style("fill", d.color);
            });

        node.append("svg:text")
            .attr("text-anchor", "middle")
            .attr("fill", "#000")
            .style("pointer-events", "none")
            .attr("font-size", function (d) {
                return "10px";
            })
            .attr("font-weight", function (d) {
                return "100";
            })
            .text(function (d) {
                return d.id;
            });

        force
            .nodes(json.nodes)
            .links(json.links)
            .on("tick", tick)
            .start();

        function tick() {
            node.attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                    return d.y;
                })
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            link.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });
        }
    });
</script>
</body>
